<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Domain Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #2c3e50;
        }

        form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #34495e;
        }

        h3 {
            margin-top: 30px;
            color: #16a085;
        }
    </style>
</head>
<body>  
    <h2>üîç Check if a Domain is Phishing</h2>
    <form method="post">
        <input type="text" name="domain" placeholder="e.g. example.com" required>
        <button type="submit">Check</button>
    </form>

    {% if prediction is not none %}
    <h3>Result: {{ prediction }}</h3>
{% endif %}

</body>
</html>
